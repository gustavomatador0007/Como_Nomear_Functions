<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script src="parametros.js"></script>
    <script src="retornos.js"></script>
    <script>
        /* 
        Aqui veremos como podemos nomear as functions!
        */
        // A forma mais comum de criarmos um Function, é criar uma anônima:
        function nomeAleatório(nome)
            {
                console.log(nome)
            }
        nomeAleatório("Gustavo");
        
        //Outra forma de criar uma Function,veja:
        let nomequalquer = function(primeiroNome)
            {
                console.log(primeiroNome)
            }
        nomequalquer('Gustavo');

        //Para criarmos Functions mais curtas, podemos usar as "Arrow Functions", veja:
        let nomeDeAlguém = (nome1) => 
        {
            console.log(nome1)
        }
        nomeDeAlguém("Gustavo");

        /*
        **** O BASICO PARA NOMEAR E USAR AS FUNÇÕES É ISSO, ESPERO TER AJUDADO! ****
        */
    </script>
</body>
</html>
